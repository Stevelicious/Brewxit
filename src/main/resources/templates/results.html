<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
    <title>Result</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
<h3>Systembolaget stores near origin:</h3>

<div id="sidebar">
<ul style="list-style: none;">
    <li th:each="butik1 : ${originStores}">
        <a th:text="${butik1.name}" />
        <a th:text="${butik1.address}" />
        <a th:text="${butik1.distance}" />
    </li>
</ul>

<h3>Systembolaget stores near destination:</h3>
<ul style="list-style: none;">
    <li th:each="butik2 : ${destinationStores}">
        <a th:text="${butik2.name}" />
        <a th:text="${butik2.address}" />
        <a th:text="${butik2.distance}" />
    </li>
</ul>
</div>

<div id="map"></div>

<a href="/search">Make a new search</a>

<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC4QG-_Gyb7HbXOAas2EzdFLOF8q2pF43A"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
